<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="text-primary text-center">Let's Play Tic Tac Toe!</h1>
  <div id="gameboard">
    <div id="0" class="cell text-center border"></div>
    <div id="1" class="cell text-center border"></div>
    <div id="2" class="cell text-center border"></div>
    <div id="3" class="cell text-center border"></div>
    <div id="4" class="cell text-center border"></div>
    <div id="5" class="cell text-center border"></div>
    <div id="6" class="cell text-center border"></div>
    <div id="7" class="cell text-center border"></div>
    <div id="8" class="cell text-center border"></div>
  </div>
</body>
</html>
