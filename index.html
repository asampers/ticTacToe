<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script defer src="script.js"></script>
</head>
<body>
  <h1 class="text-primary text-center mt-3">Let's Play Tic Tac Toe!</h1>
  <div class="d-flex-column justify-content-center">
    <h2 class="info text-center mt-3"></h2>
    <form class="player-form">
      <div class="d-flex justify-content-center mb-3">
        <div class="form-floating me-2">
          <input type="text" class="form-control border border-primary rounded" id="player1Name" placeholder="Jane">
          <label for="player1Name">Player1 Name:</label>
        </div>
        <div class="form-floating me-2">
          <input type="text" class="form-control border border-primary rounded" id="player2Name" placeholder="John">
          <label for="player2Name">Player2 Name:</label>
        </div>
        <button type="submit" class="players btn btn-sm btn-success border border-2 border-dark">Create<br>Players!</button>
      </div>
    </form>
  </div>  
  <div id="gameboard"></div>
  <div class="play-again d-flex justify-content-center mt-3"></div>
</body>
</html>
